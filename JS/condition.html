<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les conditions</title>
</head>
<body>
    <h1>Les conditions</h1>
    <script>
        //DECOUVERTE DE LA STRUCTURE CONDITIONNEL if
        //On déclare une variable heure on lui affecte une valeur 15 ensuite on comprare la variable heure a 18 et voir si la valeur renvoyée par javascript == vrai si vrai alors on aura Bonjour;

        var heure = 15;
        if (heure <= 18 == true) {
            alert('bonjour');
        }
        
        //On déclare une variable heure on lui affecte une valeur 21 ensuite on comprare la variable heure a 18 et voir si la valeur renvoyée par javascript == false si false alors on aura Bonjour;
        
        if (heure <= 18 == false) {
            alert('Bonsoir');
        }

        //DECOUVERTE DE LA STRUCTURE CONDITIONNEL if...else
        var heure = 23;
        if (heure <= 18 == true) {
            alert('Bonjour');
        }else{
            alert('Bonsoir')
        }
    
        //DECOUVERTE DE LA STRUCTURE CONDITIONNEL if...else if ...else
        var heure = 12;

        if (typeof(heure) == "number" == true) {
            if (heure <= 18 == true) {
                alert('C\'est l\'apres midi');
            }
            else if(heure == 12 == true){
                alert('Il est midi');
            }
            else if(heure < 12 == true){
                alert('C\'est le matin');
            }
            else{
                alert('C\'est le soir');
            }
        }
        else{
            alert('Mauvais type de valeur');
        } 
    
        //LES OPERATEURS LOGIQUES A CONNAÎTRE "ET, OU , CONTRAIRE"
        var heure = 14;

        if (heure >= 0 && heure < 12 == true) {
            alert("c'est le matin");
        } 
        else if (heure === 12 == true) {            
            alert("Il est midi pile");
        }
        else if (heure > 12 && heure <= 24) {
            alert("c'est l'apres midi ou le soir");
        }
        else{
            alert("La valeur entree ne semble pas valide"); 
        }
    
        var heure = 26 ;
        if (heure < 0 || heure > 24 ) {
            alert("L'heure est in valide");
        }
        
        var heure = 18;
        if (!(heure <= 16) == true) {
            alert("Il est plus de 16h");
        }else{
            alert("Il est moins de 16h");
        }
        
        

        //Simplication des conditions 
        
    </script>
</body>
</html>
