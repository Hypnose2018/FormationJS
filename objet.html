<body>
    <script>
        var primitive = "je suis une valeur primitive";

        var moi = {
            prenom : "Jonathan",
            nom : "Michael",
            age : "24",

            identite : function () {
                return 'Prenom : ' + this.prenom +
                       '\nNom : ' + this.nom +
                       '\nAge : ' + this.age;
            }
        }

        alert(moi.identite());
    </script>
